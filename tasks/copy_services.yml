- name: Copy service definitions
  vars:
    service: "{{ item.service }}"
    description: "{{ item.description }}"
    port: "{{ item.port }}"
    protocol: "{{ item.protocol }}"
  template:
    src: "port_service.xml"
    dest: "{{ firewalld.service_path }}/port_{{ service }}.xml" 
    owner: root
    group: root
    mode: '0664'
  notify:
    - Reload service firewalld
